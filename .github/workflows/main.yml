name: Dev environment container deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v2
      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Docker image
        with:
          # directory: src/mtm_admin
          image: ${{ secrets.ACR_LOGIN_SERVER }}/mtm-content-mgmt
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          dockerfile: Dockerfile
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      # - name: Build and push container image to registry
      #   uses: docker/build-push-action@v3
      #   with:
      #     context: src/mtm_admin
      #     push: true
      #     tags: ${{ secrets.ACR_LOGIN_SERVER }}/mtm-content-mgmt:${{ github.sha }}
      #     file: Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mtm-content-mgmt-web-app-dev'
          slot-name: 'development'
          images: '${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_USERNAME }}/mtm-content-mgmt:${{ github.sha }}'
