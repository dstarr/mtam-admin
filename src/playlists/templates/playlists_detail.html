{% extends 'base.html' %}
{% block content %}

<div class="mb-3">
  <a href="{{ url_for('playlists.playlist_edit', playlist_id=model['id']) }}" class="btn btn-primary">Edit</a> 
</div>

<h3>{{ model["name"] }}</h3>

<div class="mb-4">
  {{ model["description"] | safe }}
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Display order</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>

      {% for content_info in model["content"] %}
      <tr>
          <th scope="row">{{ content_info["display_order"] }}</th>
          <td><a href="{{ url_for('content.content_detail', content_id=content_info['id']) }}">{{ content_info.title }}</a></td>
      </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock %}
