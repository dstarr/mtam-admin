{% include 'head.html' %}

<body>
  {% include 'nav.html' %}

  <div class="container main">
    
    <h2>{{ model.name }}</h2>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
        </tr>
      </thead>
      <tbody>
    
        {% for module in model.modules %}
          <tr>
            <th scope="row">{{ loop.index }}</td>
              <td><a href="{{ url_for('module_detail', module_id = module.id) }}">{{ module.title }}</a></a></td>
            </tr>
          </tr>
        {% endfor %}
  
  </tbody>
  </table>

    {% include 'footer.html' %}
  </div>
</body>
