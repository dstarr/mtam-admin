<!DOCTYPE html>
<html>
<head>
    <title>MTM content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">

        <h1>Mastering the Marketplace</h1>
        <sub>The content library</sub>


        <div class="container main">
         
            <form>
              
              <div class="mb-3">
                <label for="title" class="form-label">ID: </label>
                {{ module.id }}
              </div>

              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" value="{{ module.title }}">
              </div>  
              
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="textarea" class="form-control" id="description" value="{{ module.description }}">
                </div>

                <div class="mb-3 form-check">
                  <label class="form-check-label" for="is_active">Is active</label>
                  <input type="checkbox" class="form-check-input" id="is_active" checked="{{ module.active }}">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
