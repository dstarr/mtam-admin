{% extends 'base.html' %}
{% block content %}
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
  
      {% for playlist in model %}
        <tr>
          <th scope="row">{{ loop.index }}</td>
            <td><a href="{{ url_for('playlists.playlist_detail', playlist_id = playlist.id) }}">{{ playlist.name }}</a></td>
          </tr>
        </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
