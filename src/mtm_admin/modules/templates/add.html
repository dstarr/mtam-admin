{% include 'head.html' %}

<body>
  {% include 'nav.html' %}

  <div class="container main">
    <form action="{{ url_for('modules.module_add') }}" method="post">

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" required />
      </div>

      <div class="mb-3">
        <div><label for="description" class="form-label">Description</label></div>
        <textarea class="description" id="description" name="description" required></textarea>
      </div>

      <div>
        <label for="playlist_id" class="form-label">Playlist</label>
        <select name="playlist_id" id="playlist_id" class="form-select" required>
          {% for playlist in playlists %}
            <option value="{{ playlist['id'] }}">{{ playlist['name'] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-auto short_input">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" required />
        </div>
        <div class="col-auto short_input">
          <label for="youtube_url" class="form-label">YouTube URL</label>
          <input type="text" class="form-control" name="youtube_url" id="youtube_url" required />
        </div>
      </div>

      <div class="mb-3 form-check">
        <label class="form-check-label" name="is_active" for="is_active">Is active</label>
        <input type="checkbox" class="form-check-input" name="is_active" id="is_active" value="True" checked />
      </div>
      
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/jquery.richtext.js"></script>

    <script>

          // text formatting
          bold: true,
          italic: true,
          underline: false,
        
          // text alignment
          leftAlign: true,
          centerAlign: false,
          rightAlign: false,
          justify: false,
        
          // lists
          ol: true,
          ul: true,
        
          // title
          heading: false,
        
          // fonts
          fonts: false,

          backgroundColor: false,

          // uploads
          imageUpload: false,
          fileUpload: false,
        
          // media
          videoEmbed: false,
        
          // link
          urls: true,
        
          // tables
          table: false,
        
          // code
          removeStyles: true,
          code: false,
        
          // colors
          colors: [],
        
          // dropdowns
          fileHTML: '',
          imageHTML: '',
        
          // translations
          translations: {
              'title': 'Title',

              'newTab': 'New tab',

              'justify': 'Justify',
              'center': 'Center',
              'right': 'Right',
              'rows': 'Rows',
