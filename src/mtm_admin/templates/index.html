{% include 'head.html' %}

<body>
  {% include 'nav.html' %}

  <div class="container main">

    <button type="button" class="btn btn-primary" onclick="window.location.href='/modules/add'">Add module</button>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Playlist</th>
          <th scope="col">Active</th>
        </tr>
      </thead>
      <tbody>

        {% for item in model.items %}
        <tr>
          <th scope="row">{{ loop.index }}</td>
          <td><a href="{{ url_for('modules.module_detail', module_id = item.module.id) }}">{{ item.module.title }}</a></td>
          <td>{{ item.playlist.name }}</td>
          <td>
            {{ item.module.is_active }}  
          </td>
        </tr>
        </tr>
        {% endfor %}

      </tbody>
    </table>

  </div>

</body>

{% include 'footer.html' %}
