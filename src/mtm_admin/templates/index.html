{% extends 'base.html' %}
{% block content %}

  <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('modules.module_add') }}'">Add module</button>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Playlist</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody>
      {% for item in model.items %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td><a href="{{ url_for('modules.module_detail', module_id = item.module.id) }}">{{ item.module.title }}</a></td>
          <td><a href="{{ url_for('playlists.playlists_detail', playlist_id=item.playlist.id) }}">{{ item.playlist.name }}</a></td>
          <td>{{ item.module.is_active }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
