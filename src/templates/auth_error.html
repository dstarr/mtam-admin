{% extends 'base.html' %}
{% block content %}

<h3>Login Failure</h3>
<dl>
  {#
    Flask automatically escapes these unsafe input, so we do not have to.
    See also https://flask.palletsprojects.com/en/2.0.x/templating/#jinja-setup
  #}
  <dt>{{ result.get("error") }}</dt>
  <dd>{{ result.get("error_description") }}</dd>
</dl>

{% endblock %}
